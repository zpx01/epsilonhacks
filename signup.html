<link rel="stylesheet" href="css/auth.css">

<div class="login-page">
    <div class="form">
        <h3>Signup</h3>
        <input type="text" placeholder="name"/>
        <input id="email" type="text" placeholder="email address"/>
        <input id="password" type="password" placeholder="password"/>
        <input id="password-repeat" type="password" placeholder="repeat password"/>
        <button id="btn-signup">create</button>
        <p>Other Signup Methods:</p>
        <img class="img" src="./assets/img/google.jpg">
        <img class="img" src="./assets/img/facebook.png">
        <p class="message">Already registered? <a href="./login.html">Sign In</a></p>
        <p id="error"></p>
    </div>
  </div>
